<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
     <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>

    <!-- Train Time Tracker -->
    <div class="container">
    
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: blue; color: white">
            <h1 class="text-center">Anytime is Train Time!</h1>
            <h3 class="text-center">CHOO CHOO!</h3>
        </div>
    
        <div class="row">
    
            <div class="col-md-12">
    
                <!-- Current Train Schedule-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--  -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
    
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="employee-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="role-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="train-time-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">Frequency</label>
                                <input class="form-control" id="frequency-input" placeholder="" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
    
                    </div>
                </div>
            </div>
        </div>
    
    </div>


    <!-- JS Reference -->
    <script src="Assets/JS/main.js"></script>
    
</body>
</html>
